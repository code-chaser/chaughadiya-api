<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chaughadiya</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Tempus Dominus CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        :root {
            --primary-color: #FF9933; /* Saffron */
            --secondary-color: #800000; /* Maroon */
            --accent-color: #138808; /* Green */
            --light-bg: #FDF5E6; /* Papaya Whip */
            --dark-bg: #1a1d29; /* Dark Blue Grey */
            --card-bg-light: #ffffff;
            --card-bg-dark: #2c3e50;
            --light-text: #333;
            --dark-text: #ECF0F1; /* Silver */
            --border-light: #e0e0e0;
            --border-dark: #444;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        [data-bs-theme="light"] {
            --bs-body-bg: var(--light-bg);
            --bs-body-color: var(--light-text);
            --bs-border-color: var(--border-light);
        }

        [data-bs-theme="dark"] {
            --bs-body-bg: var(--dark-bg);
            --bs-body-color: var(--dark-text);
            --bs-border-color: var(--border-dark);
        }

        body {
            background: linear-gradient(135deg, var(--bs-body-bg) 0%, rgba(255, 153, 51, 0.1) 100%);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #a04000 100%) !important;
            box-shadow: var(--shadow-light);
            border-bottom: 3px solid var(--primary-color);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px);
            background: var(--card-bg-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        [data-bs-theme="dark"] .card {
            background: var(--card-bg-dark);
            box-shadow: var(--shadow-dark);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid var(--border-light);
            transition: all 0.3s ease;
        }

        [data-bs-theme="dark"] .form-control, 
        [data-bs-theme="dark"] .form-select {
            border-color: var(--border-dark);
            background-color: #34495e;
            color: var(--dark-text);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 153, 51, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #E68A2E 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 153, 51, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #E68A2E 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.4);
        }

        #map {
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            border: 3px solid var(--primary-color);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .badge {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .section-title {
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
            margin-top: 2rem;
        }

        [data-bs-theme="dark"] .main-container {
            background: rgba(44, 62, 80, 0.3);
        }

        .list-group-item {
            border-radius: 8px;
            margin-bottom: 2px;
            border: 1px solid var(--border-light);
            transition: all 0.2s ease;
        }

        .list-group-item:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        [data-bs-theme="dark"] .list-group-item {
            background-color: var(--card-bg-dark);
            border-color: var(--border-dark);
            color: var(--dark-text);
        }

        .muhurat-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, #E68A2E 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 6px 20px rgba(255, 153, 51, 0.3);
        }

        .time-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-floating > .form-control, .form-floating > .form-select {
            height: calc(3.5rem + 2px);
            line-height: 1.25;
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <i class="fas fa-sun me-2"></i>Chaughadiya
            </a>
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="themeSwitcher">
                <label class="form-check-label text-white" for="themeSwitcher">
                    <i class="fas fa-moon me-1"></i>Dark Mode
                </label>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1 class="gradient-text">Chaughadiya Calculator</h1>
                <p class="lead">Discover the auspicious and inauspicious times of the day according to Vedic astrology</p>
            </div>
            
            <div class="row g-4">
                <div class="col-lg-5">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>Enter Details</h5>
                        </div>
                        <div class="card-body">
                            <form id="chaughadiya-form">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="location" placeholder="Enter a location">
                                    <label for="location"><i class="fas fa-map-marker-alt me-2"></i>Location</label>
                                </div>
                                
                                <div id="map" style="height: 300px;" class="mb-3"></div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="date" placeholder="Select a date">
                                    <label for="date"><i class="fas fa-calendar me-2"></i>Date</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="time" placeholder="Select a time (optional)">
                                    <label for="time"><i class="fas fa-clock me-2"></i>Time (Optional)</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="timezone">
                                        <option value="">Select timezone</option>
                                    </select>
                                    <label for="timezone"><i class="fas fa-globe me-2"></i>Timezone</label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search me-2"></i>Get Chaughadiya
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-7">
                    <div class="card h-100">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="fas fa-star me-2"></i>Results</h5>
                        </div>
                        <div class="card-body">
                            <div class="loading-spinner" id="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Calculating Chaughadiya...</p>
                            </div>
                            <div id="results-container">
                                <div class="text-center text-muted">
                                    <i class="fas fa-info-circle fa-3x mb-3"></i>
                                    <p>Select a date and location to view the Chaughadiya timings</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Popperjs -->

    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha256-BRqBN7dYgABqtY9Hd4ynE+1slnEw+roEPFzQ7TRRfcg=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitcher = document.getElementById('themeSwitcher');
            const htmlElement = document.documentElement;

            themeSwitcher.addEventListener('change', function () {
                if (this.checked) {
                    htmlElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    htmlElement.setAttribute('data-bs-theme', 'light');
                }
            });

            const locationInput = document.getElementById('location');
            const dateInput = document.getElementById('date');
            const timeInput = document.getElementById('time');
            const timezoneSelect = document.getElementById('timezone');
            const form = document.getElementById('chaughadiya-form');
            const resultsContainer = document.getElementById('results-container');
            let latitude, longitude;
            let searchTimeout;

            // Add location search functionality
            locationInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();
                
                if (query.length < 3) {
                    hideLocationSuggestions();
                    return;
                }

                searchTimeout = setTimeout(() => {
                    searchLocations(query);
                }, 300);
            });

            function searchLocations(query) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`)
                    .then(response => response.json())
                    .then(data => {
                        showLocationSuggestions(data);
                    })
                    .catch(error => {
                        console.error('Location search error:', error);
                        hideLocationSuggestions();
                    });
            }

            function showLocationSuggestions(locations) {
                hideLocationSuggestions(); // Remove any existing suggestions
                
                if (locations.length === 0) return;

                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'list-group position-absolute w-100';
                suggestionsDiv.style.zIndex = '1000';
                suggestionsDiv.id = 'location-suggestions';

                locations.forEach(location => {
                    const item = document.createElement('button');
                    item.type = 'button';
                    item.className = 'list-group-item list-group-item-action';
                    item.textContent = location.display_name;
                    item.addEventListener('click', () => {
                        selectLocation(location);
                    });
                    suggestionsDiv.appendChild(item);
                });

                locationInput.parentNode.style.position = 'relative';
                locationInput.parentNode.appendChild(suggestionsDiv);
            }

            function hideLocationSuggestions() {
                const suggestions = document.getElementById('location-suggestions');
                if (suggestions) {
                    suggestions.remove();
                }
            }

            function selectLocation(location) {
                locationInput.value = location.display_name;
                latitude = parseFloat(location.lat);
                longitude = parseFloat(location.lon);
                
                // Update map
                marker.setLatLng([latitude, longitude]);
                map.setView([latitude, longitude], 10);
                
                hideLocationSuggestions();
            }

            // Hide suggestions when clicking outside
            document.addEventListener('click', function(event) {
                if (!locationInput.contains(event.target) && !document.getElementById('location-suggestions')?.contains(event.target)) {
                    hideLocationSuggestions();
                }
            });

            function fetchLocation() {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                        const data = await response.json();
                        if (data && data.display_name) {
                            locationInput.value = data.display_name;
                        }
                    }, (error) => {
                        console.error('Error getting location:', error);
                        locationInput.placeholder = "Could not fetch location. Please enter manually.";
                    });
                } else {
                    console.error('Geolocation is not supported by this browser.');
                    locationInput.placeholder = "Geolocation not supported. Please enter manually.";
                }
            }

            fetchLocation();

            const map = L.map('map').setView([20.5937, 78.9629], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            let marker = L.marker([20.5937, 78.9629]).addTo(map);

            map.on('click', function(e) {
                latitude = e.latlng.lat;
                longitude = e.latlng.lng;
                marker.setLatLng(e.latlng);
                updateLocationInput(latitude, longitude);
            });

            async function updateLocationInput(lat, lng) {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                if (data && data.display_name) {
                    locationInput.value = data.display_name;
                }
            }

            new tempusDominus.TempusDominus(document.getElementById('date'), {
                display: { components: { decades: true, year: true, month: true, date: true, hours: false, minutes: false, seconds: false } }
            });
            new tempusDominus.TempusDominus(document.getElementById('time'), {
                display: { components: { decades: false, year: false, month: false, date: false, hours: true, minutes: true, seconds: true } }
            });

            const timezones = Intl.supportedValuesOf('timeZone');
            timezones.forEach(tz => {
                const option = document.createElement('option');
                option.value = tz;
                option.textContent = tz;
                timezoneSelect.appendChild(option);
            });
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            timezoneSelect.value = userTimezone;

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                const dateValue = dateInput.value;
                const timeValue = timeInput.value;
                const timezone = timezoneSelect.value;

                if (!dateValue || !latitude || !longitude) {
                    resultsContainer.innerHTML = '<div class="alert alert-danger animate-fade-in"><i class="fas fa-exclamation-triangle me-2"></i>Please select a date and location.</div>';
                    return;
                }

                // Show loading state
                const loadingSpinner = document.getElementById('loading-spinner');
                loadingSpinner.style.display = 'block';
                resultsContainer.innerHTML = '';

                try {
                    let apiEndpoint = '/api/get-chaughadiya';
                    let params = `date=${formatDateForAPI(dateValue)}&latitude=${latitude}&longitude=${longitude}`;

                    if (timeValue) {
                        const timestamp = getTimestamp(dateValue, timeValue, timezone);
                        apiEndpoint = '/api/get-muhurat';
                        params = `timestamp=${timestamp}&latitude=${latitude}&longitude=${longitude}`;
                    }

                    const response = await fetch(`${apiEndpoint}?${params}`);
                    const data = await response.json();
                    
                    // Hide loading state
                    loadingSpinner.style.display = 'none';
                    
                    displayResults(data);
                } catch (error) {
                    console.error('API Error:', error);
                    loadingSpinner.style.display = 'none';
                    resultsContainer.innerHTML = '<div class="alert alert-danger animate-fade-in"><i class="fas fa-exclamation-triangle me-2"></i>An error occurred while fetching the data. Please try again.</div>';
                }
            });

            function getTimestamp(dateValue, timeValue, timezone) {
                const [month, day, year] = dateValue.split('/');
                const [hour, minute, second] = timeValue.split(/:| /);

                const utcDate = Date.UTC(year, month - 1, day, hour, minute, second);
                const tempDate = new Date(utcDate);

                const parts = new Intl.DateTimeFormat('en-US', {
                    timeZone: timezone,
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                    second: 'numeric',
                    hour12: false
                }).formatToParts(tempDate);

                const getPart = (type) => parts.find(p => p.type === type)?.value;

                const yearTZ = getPart('year');
                const monthTZ = getPart('month');
                const dayTZ = getPart('day');
                const hourTZ = getPart('hour') % 24;
                const minuteTZ = getPart('minute');
                const secondTZ = getPart('second');

                const tzDate = Date.UTC(yearTZ, monthTZ - 1, dayTZ, hourTZ, minuteTZ, secondTZ);

                const offset = tempDate.getTime() - tzDate;

                const correctTimestamp = utcDate + offset;

                return new Date(correctTimestamp).toISOString().slice(0, 19).replace('T', ' ');
            }

            function formatDateForAPI(dateValue) {
                // Convert MM/DD/YYYY to YYYY-MM-DD format
                const [month, day, year] = dateValue.split('/');
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }

            function displayResults(data) {
                if (!data) {
                    resultsContainer.innerHTML = '<div class="alert alert-warning animate-fade-in"><i class="fas fa-exclamation-triangle me-2"></i>No results found.</div>';
                    return;
                }

                // Check if this is a muhurat response (with current muhurat info)
                if (data['current-muhurat']) {
                    const muhuratInfo = {
                        'Udveg': { color: 'danger', meaning: 'Inauspicious - Avoid important tasks', icon: 'fas fa-times-circle' },
                        'Kaal': { color: 'dark', meaning: 'Very Inauspicious - Death period', icon: 'fas fa-skull' },
                        'Rog': { color: 'warning', meaning: 'Disease - Health concerns', icon: 'fas fa-user-injured' },
                        'Chal': { color: 'secondary', meaning: 'Movement - Good for travel', icon: 'fas fa-route' },
                        'Labh': { color: 'success', meaning: 'Profit - Good for business', icon: 'fas fa-coins' },
                        'Amrit': { color: 'primary', meaning: 'Nectar - Very auspicious', icon: 'fas fa-gem' },
                        'Shubh': { color: 'info', meaning: 'Auspicious - Good for all work', icon: 'fas fa-star' }
                    };

                    const currentMuhurat = data['current-muhurat'];
                    const info = muhuratInfo[currentMuhurat] || { color: 'secondary', meaning: 'Unknown', icon: 'fas fa-question' };
                    
                    let html = `
                        <div class="animate-fade-in">
                            <div class="card mb-4" style="border: 3px solid var(--bs-${info.color});">
                                <div class="card-header bg-${info.color} text-white text-center">
                                    <h4 class="mb-0">
                                        <i class="${info.icon} me-2"></i>Current Muhurat
                                    </h4>
                                </div>
                                <div class="card-body text-center">
                                    <div class="muhurat-card mb-3">
                                        <i class="${info.icon} fa-3x mb-3"></i>
                                        <h2 class="mb-2">${currentMuhurat}</h2>
                                        <p class="mb-3 lead">${info.meaning}</p>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h6>Start Time</h6>
                                                <p class="h5">${data['current-muhurat-start-time']}</p>
                                            </div>
                                            <div class="col-md-6">
                                                <h6>End Time</h6>
                                                <p class="h5">${data['current-muhurat-end-time']}</p>
                                            </div>
                                        </div>
                                        <small class="d-block mt-2">Date: ${data.date}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Also show the full day's chaughadiya
                    html += generateChaughadiyaTable(data);
                    resultsContainer.innerHTML = html;
                } else if (data.chaughadiya) {
                    // Regular chaughadiya response
                    resultsContainer.innerHTML = generateChaughadiyaTable(data);
                } else {
                    resultsContainer.innerHTML = '<div class="alert alert-danger animate-fade-in"><i class="fas fa-exclamation-triangle me-2"></i>An unexpected error occurred.</div>';
                }
            }

            function generateChaughadiyaTable(data) {
                if (!data.chaughadiya || !Array.isArray(data.chaughadiya)) {
                    return '<div class="alert alert-warning animate-fade-in"><i class="fas fa-exclamation-triangle me-2"></i>No chaughadiya data available.</div>';
                }

                // Split chaughadiya into three parts: night (0-7), day (8-15), night (16-23)
                const nightPart1 = data.chaughadiya.slice(0, 8);
                const dayPart = data.chaughadiya.slice(8, 16);
                const nightPart2 = data.chaughadiya.slice(16, 24);

                // Muhurat types and their meanings
                const muhuratInfo = {
                    'Udveg': { color: 'danger', meaning: 'Inauspicious - Avoid important tasks', icon: 'fas fa-times-circle' },
                    'Kaal': { color: 'dark', meaning: 'Very Inauspicious - Death period', icon: 'fas fa-skull' },
                    'Rog': { color: 'warning', meaning: 'Disease - Health concerns', icon: 'fas fa-user-injured' },
                    'Chal': { color: 'secondary', meaning: 'Movement - Good for travel', icon: 'fas fa-route' },
                    'Labh': { color: 'success', meaning: 'Profit - Good for business', icon: 'fas fa-coins' },
                    'Amrit': { color: 'primary', meaning: 'Nectar - Very auspicious', icon: 'fas fa-gem' },
                    'Shubh': { color: 'info', meaning: 'Auspicious - Good for all work', icon: 'fas fa-star' }
                };

                let html = `
                    <div class="animate-fade-in">
                        <!-- Summary Card -->
                        <div class="card mb-4">
                            <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">

                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-md-3 mb-3">
                                        <div class="time-info">

                                            <strong>${data['sunrise-time']}</strong>

                                    </div>

                            </div>
                            <div class="card-body">
                                <div class="row">
                `;

                // Create timeline for all 24 muhurats
                const allMuhurats = [...nightPart1, ...dayPart, ...nightPart2];
                allMuhurats.forEach((muhurat, index) => {
                    const info = muhuratInfo[muhurat.muhurat] || { color: 'secondary', meaning: 'Unknown', icon: 'fas fa-question' };
                    const isDay = index >= 8 && index < 16;
                    const timelineClass = isDay ? 'border-warning' : 'border-primary';
                    
                    html += `
                        <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
                            <div class="card h-100 ${timelineClass}" style="border-width: 3px;">
                                <div class="card-body text-center p-3">
                                    <div class="mb-2">
                                        <i class="${info.icon} fa-2x text-${info.color}"></i>
                                    </div>
                                    <h6 class="card-title mb-1">
                                        <span class="badge bg-${info.color}">${muhurat.muhurat}</span>
                                    </h6>
                                    <p class="card-text small mb-2">
                                        <strong>${muhurat['start-time']} - ${muhurat['end-time']}</strong>
                                    </p>
                                    <p class="card-text small text-muted">${info.meaning}</p>
                                    <div class="mt-2">
                                        <small class="badge ${isDay ? 'bg-warning text-dark' : 'bg-primary'}">
                                            ${isDay ? 'Day' : 'Night'}
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                                </div>
                            </div>
                        </div>

                        <!-- Muhurat Legend -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Muhurat Meanings</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                `;

                Object.entries(muhuratInfo).forEach(([muhurat, info]) => {
                    html += `
                        <div class="col-lg-4 col-md-6 mb-3">
                            <div class="d-flex align-items-center">
                                <i class="${info.icon} fa-lg text-${info.color} me-3"></i>
                                <div>
                                    <strong class="text-${info.color}">${muhurat}</strong><br>
                                    <small class="text-muted">${info.meaning}</small>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `
                                </div>
                                <div class="alert alert-info mt-3">
                                    <i class="fas fa-lightbulb me-2"></i>
                                    <strong>Tip:</strong> Use <strong>Amrit</strong> and <strong>Shubh</strong> muhurats for important activities. 
                                    Avoid <strong>Kaal</strong> and <strong>Udveg</strong> periods for new ventures.
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                return html;
            }
